version: 2
jobs:
  build:
    working_directory: ~/notePad
    docker:
      - image: circleci/android:api-26-node8-alpha
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Accept Licenses
          command: echo y | sdkmanager --licenses && sdkmanager --update
      #- run:
      #    name: Install AWS CLI
      #    command: sudo apt-get -y -qq install awscli
      #- run: 
      #    name: Download Dependencies
      #    command: ./gradlew androidDependencies -PdisablePreDex
      #- run:
      #    name: Create apks
      - persist_to_workspace:
          root: ~/notePad
          paths:
            - NotePad/app/build/outputs/apk/
            - .circleci/DeviceFarm.py
  
  upload_to_AWS:
    working_directory: ~/notePad
    docker:
      - image: circleci/python:3.6.1
    steps:
      - attach_workspace:
          at: tmp/
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli --upgrade
      - run: 
          command: sudo pip install --upgrade pip
      - run: 
          command: sudo pip install boto3
      - run: 
          command: sudo pip install requests
      - run:
          command: |
            #aws configure list
            export AWS_ACCESS_KEY_ID=$AWS_KEY	
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRETE_KEY
            #aws configure set aws_access_key_id $AWS_KEY
            #aws configure set aws_secret_access_key $AWS_SECRETE_KEY
            aws configure list
            cd tmp/.circleci && python DeviceFarm.py
      
workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              #We want to run this on every tag
              only: /.*/
      - upload_to_AWS:
          requires:
            - build
          filters:
            tags:
              #We want to run this on every tag
              only: /.*/
